<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link type="text/css" href="css/style.css" rel="stylesheet">
		<link type="text/css" href="css/register.css" rel="stylesheet">
	</head>
	<body>
		<div id="top"><span class="header text_light">注册</span></div>
		<div id="content">
			<div id="container">
				<label>昵称 <small>必填，不超过24个字符</small></label>
				<div><input id="nick" type="text"></div>
				<label>密码 <small>必须是6～16位，不能全数字</small></label>
				<div><input id="psw" type="password"></div>
				<label>确认密码 <small>必须与密码一致</small></label>
				<div><input id="psw_again" type="password"></div>
				<label>性别</label>
				<div>
					<select id="sex">
						<option value="0">男</option>
						<option value="1">女</option>
					</select>
				</div>
				<label>生日 <small>必填</small></label>
				<div><input id="birthday" type="date"></div>
				<div class="center">
					<button id="submit" class="big_btn">立即注册</button>
				</div>
			</div>
		</div>
		<span id="err" class="hide"></span>
		<div id="overlay" class="hide">
			<div class="box">
				申请成功，您的帐号如下：
				<span>
					<span id="number"></span>
					<span><button id="login" class="big_btn">立刻前往登录</button></span>
				</span>
			</div>
		</div>
		<div id="loading" class="hide"></div>
		<script src="script/jquery.js"></script>
		<script src="script/global.js"></script>
		<script src="script/register.js"></script>
	</body>
</html>
